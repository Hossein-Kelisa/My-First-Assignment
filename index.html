<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and external resources -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>  <!-- Page title displayed in the browser tab -->
    <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS file for styling -->
</head>
<body>
    <header>      <!-- Header section containing the main title and dropdown menu -->
        <div>
          <h1 class="container">Some famous <u>Horses</u> in the world &#127760;</h1>
        </div>
        <div>
            <button class="main-button">&#x1F40E;Famous Horses&#9660;</button>
            <div class="dropdown-content">   <!-- Dropdown menu with links to different horse breeds -->
                <a class="horse-link" data-horse="arabian">Arabian</a>
                <a class="horse-link" data-horse="thoroughbred">Thoroughbred</a>
                <a class="horse-link" data-horse="quarter">Quarter</a>
                <a class="horse-link" data-horse="appaloosa">Appaloosa</a>
                <a class="horse-link" data-horse="morgan">Morgan</a>
            </div>
        </div>
    </header>
    <main>
        <section id="horse-details">     <!-- Section to display horse details -->
            <h2>Horse Details:</h2>
            <p> &#9888; Select a horse from the list to see details here! </p>
        </section>
        <section id="horse-image" >      <!-- Section to display horse image -->
            <h2>Horse Photo:</h2>
            <img id="horse-img" src="" alt="Horse Image">
            <p> &#9888; Select a horse from the list to see the photo here! </p>
        </section>
    </main>
    <footer>      <!-- Footer section with copyright and social media icons -->
        <div>
            <p>2024 my website &copy;
            <img class="iconFacebook" src="photos/facebook-icon.png" alt="Facebook">
            <img class="iconInstagram" src="photos/instagram-icon.jpg" alt="Instagram">
            <img class="iconTweeter" src="photos/tweeter-icon.png" alt="Tweeter">
            </p>
        </div>
    </footer>
    <script src="script.js"></script>   <!-- Link to external JavaScript file for functionality -->
</body>
</html>      <!--  for "code pen" i use from this site "https://imgur.com/a/nD9FbgT" to make URL for images. -->
